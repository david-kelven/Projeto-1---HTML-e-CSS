<body>
    <header>
        <h1>Corinthians Grande</h1>
        <p>Tudo sobre o Corinthians</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="historia.html">História</a>
        <a href="elenco.html">Elenco Atual</a>
        <a href="pesquisa.html">Pesquisa</a>
        <a href="contato.html">Fale Conosco</a>
    </nav>
    
    <main>
        <div class="cadastro">
            <div class="form-box">
                <h1>Pesquisa para a Fiel</h1>
                <form action="#">
                    <div class="input-group">
                        <label for="nome"> Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                    </div>
    
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite o seu email" required>
                    </div>
    
                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                    </div>

                    <div class="input-group">
                        <label for="telefone">Quanto tempo você torce para o Timão?</label>
                        <input type="tor" id="torce" placeholder="Digite em anos quanto tempo você torce" required>
                    </div>

                    <div class="input-group">
                        <label for="Confirmarsenha">Gostaria de receber novidades do Timão?</label>
                        <input type="nov" id="novidades" placeholder="Responda sim ou não"required>
                    </div>

                    <div class="input-group">
                        <label for="telefone">Qual seu jogador favorito do atual elenco?</label>
                        <input type="jog" id="jogador" placeholder="Digite o nome de um Jogador" required>
                    </div>
    
                    <div class="input-group w50">
                        <label for="senha">É fiel torcedor?</label>
                        <input type="fie" id="fiel" placeholder="Responda sim ou não" required>
                    </div>
                    
    
                    <div class="input-group w50">
                        <label for="telefone">Costuma frequentar ao estádio?</label>
                        <input type="freq" id="frequentar" placeholder="Responda sim ou não" required>

                    </div>
    
                    <div class="input-group">
                        <button>Finalizar</button>
                    </div>
                </div>
            </div>   
        </div>  
    </main>
    <footer>
        <p>Site Criado por <a href="#" target="_blank">David Kelven</a></p>
    </footer>

    <script src="JavaScript/slide.js"></script>
    
</body>

</html>
